<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        li{
            list-style: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class = "jumbotron" align = "center">
            <h2 class = "alert alert-info">Fruits! Buddy</h2>
        </div>
        <br>
        <div id="app" align = "center">
            <div class="col-lg-offset-4 col-lg-4">
                <ul class="list-group">
                    <li  v-for = "fruit in fruits" class="list-group-item d-flex justify-content-between align-items-center " :class = 'fruit.class'  v-on:click = "modify(fruit)">
                        {{fruit.name}}
                        <span class="badge badge-primary badge-pill">{{fruit.cost}}</span>
                    </li>
                    <!-- <div id={{ fruit.class }}>blag</div> -->
                    <li  class="list-group-item d-flex justify-content-between align-items-center">
                        Total Cost:
                        <span class="badge badge-primary badge-pill">{{total}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                total:0,
                fruits:[
                    {name:'apple',cost:10,clicked:false,class:'unselect'},
                    {name:'mango',cost:20,clicked:false,class:'unselect'},
                    {name:'banana',cost:30,clicked:false,class:'unselect'}
                ]
            },
            methods:{
                modify:function(fruit){
                    if(fruit.clicked){
                        this.total = this.total - fruit.cost;
                        fruit.class = 'select';
                    }else{
                        this.total = this.total + fruit.cost;
                        fruit.class = 'unselect';
                    }
                    fruit.clicked = !fruit.clicked; 
                }
            }
        });
    </script>

    <style>
        .unselect{
            background-color:aqua;
        }

        .select{
            background-color: cornflowerblue;
        }
    </style>
</body>
</html>
